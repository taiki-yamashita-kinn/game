<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
  <title>#{langLabelBean.getLabel('user_detail')}</title>
  <meta http-equiv="Content-Style-Type" content="text/css;charset=UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="../css/common.css" />
  <link rel="stylesheet" type="text/css" href="../css/liar/liarGameUser.css" />
	<link rel="icon" href="../ico/favicon.ico"/>
  <h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
  </h:head>
  <h:body>
	<ui:include src="../template/header.xhtml" />
  <h:form>
	<p:growl id="growl" showDetail="true"/>
 	<h1 class="title"><h:outputText value="#{gameUserBean.oneUser.userName}" styleClass="titleFont"/></h1>
	  <p:dataGrid var="message" value="#{gameUserBean.messages}" columns="1" layout="grid" id="messages">
	 
	        <f:facet name="header">
	            Cars for Sale
	        </f:facet>
	 
	        <p:panel header="#{message.time}" style="text-align:center">
	            <h:panelGrid columns="1" style="width:100%">
	                <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
	 
	                <h:outputText value="#{message.message}" />
	            </h:panelGrid>
	        </p:panel>
	        	 
	    </p:dataGrid>
 	</h:form>
  </h:body>
</html>
