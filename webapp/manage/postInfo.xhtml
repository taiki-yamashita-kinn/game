<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
  <meta http-equiv="Content-Style-Type" content="text/css;charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/manage/manage.css" />
  <link rel="icon" href="../ico/favicon.ico"/>
  <h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
  <title>PostInfo</title>
  </h:head>
  <h:body>
  <ui:include src="../template/header.xhtml" />
	<h:form id="form">
	<br/>
	<p:messages id="messages" closable="true"/>
	  	<p:panelGrid id="join" class="tableWidth">
	  		<p:row class="center">
		  		<p:column colspan="2">
			  		<p:panelGrid>
				  		<p:row class="center">
					  		<p:column class="right">
					  			<p:outputLabel for="linkName" value="#{langLabelBean.getLabel('linkName')}" styleClass="font"/>
					  		</p:column>
					  		<p:column class="left">
					  			<p:inputTextarea id="linkName" styleClass="inputArea"
					  			value="#{postInfoBean.postInfo.text}"/>
					  			<p:watermark for="linkName" value="30文字以内で入力してください" />
					  		</p:column>
					  	</p:row>
			  		</p:panelGrid>
		  		</p:column>
	  		</p:row>
	  		<p:row class="center">
		  		<p:column colspan="2">
			  		<p:panelGrid>
				  		<p:row class="center">
					  		<p:column class="right">
					  			<p:outputLabel for="url" value="GoogleURL" styleClass="font"/>
					  			<p:graphicImage url="../ico/google_doc.ico" width="40" height="40" />
					  			<p:graphicImage url="../ico/google_slide.ico" width="40" height="40" />
					  			<p:graphicImage url="../ico/google_spread.ico" width="40" height="40" />
					  		</p:column>
					  		<p:column class="left">
					  			<p:inputTextarea id="url" styleClass="inputArea"
					  			 value="#{postInfoBean.postInfo.url}"/>
					  			<p:watermark for="url" value="200文字以内で入力してください" />
					  		</p:column>
					  	</p:row>
			  		</p:panelGrid>
		  		</p:column>
	  		</p:row>
	  		<p:row class="center">
		  		<p:column colspan="2">
			  		<p:panelGrid>
				  		<p:row class="center">
					  		<p:column class="right">
					  			<p:outputLabel for="title" value="#{langLabelBean.getLabel('title')}" styleClass="font"/>
					  		</p:column>
					  		<p:column class="left">
					  			<p:inputTextarea id="title" styleClass="inputArea"
					  			value="#{postInfoBean.postInfo.title}"/>
					  			<p:watermark for="title" value="必須ではありません。200文字以内でご自由にご入力ください" />
					  		</p:column>
					  	</p:row>
			  		</p:panelGrid>
		  		</p:column>
	  		</p:row>
	  		<p:row class="center">
		  		<p:column colspan="2">
			  		<p:panelGrid>
				  		<p:row class="center">
					  		<p:column class="right">
					  			<p:outputLabel for="flag" value="#{langLabelBean.getLabel('help_or_info')}" styleClass="font"/>
					  		</p:column>
					  		<p:column class="left">
						  		<p:selectOneMenu id="flag" value="#{postInfoBean.postInfo.postFlag}">
						  			<f:selectItem itemLabel="#{langLabelBean.getLabel('info')}" itemValue="1" itemDisabled="#{!loginInfo.userId.equals('1')}"/>
						  			<f:selectItem itemLabel="#{langLabelBean.getLabel('help')}" itemValue="2" />
						  		</p:selectOneMenu>
					  		</p:column>
					  	</p:row>
			  		</p:panelGrid>
		  		</p:column>
	  		</p:row>
	  		<p:row class="center">
		  		<p:column colspan="2">
	  				<p:commandButton id="register" value="#{langLabelBean.getLabel('create')}" styleClass="buttonDefault"
		  				actionListener="#{postInfoBean.registerInfo()}" process="form" update="form">
		  			</p:commandButton>
		  		</p:column>
	  		</p:row>
	  	</p:panelGrid>
	  	<p:blockUI block="form" trigger="register" />
	 </h:form>
  </h:body>
</html>
