<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
  <title>#{langLabelBean.getLabel('search')}</title>
  <meta http-equiv="Content-Style-Type" content="text/css;charset=UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <link rel="stylesheet" type="text/css" href="css/userSearch.css" />
  <link rel="icon" href="ico/favicon.ico"/>
  <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
	<script async="async" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-3832194717486071",
    enable_page_level_ads: true
  });
</script>
  </h:head>
  <h:body>
<ui:include src="template/header.xhtml" />
  <h:form id="form">
  <p:messages id="message" closable="true" />
  	<p:panelGrid>
  		<p:row styleClass="center">
	  		<p:column>
	  			<p:panelGrid>
		  			<p:column styleClass="label">
		  				<p:outputLabel value="#{langLabelBean.getLabel('user_name')}"/>
		  			</p:column>
		  			<p:column>
		  				<p:inputText styleClass="inputArea"
		  				 placeholder="10#{langLabelBean.getLabel('by_input_little')}" 
		  				 value="#{userSearchBean.selectUser.userName}"/>
		  			</p:column>
	  			</p:panelGrid>
	  		</p:column>
  		</p:row>
  		<p:row styleClass="center">
	  		<p:column>
	  			<p:panelGrid>
		  			<p:column styleClass="label">
		  				<p:outputLabel value="#{langLabelBean.getLabel('twitter_account')}"/>
		  			</p:column>
		  			<p:column>
		  				<p:inputText styleClass="inputArea" placeholder="20#{langLabelBean.getLabel('by_input_little')}"
		  				 value="#{userSearchBean.selectUser.twitterAccount}"/>
		  			</p:column>
	  			</p:panelGrid>
	  		</p:column>
  		</p:row>
  		<p:row styleClass="center">
	  		<p:column>
		  		<p:panelGrid>
		  			<p:column styleClass="label">
		  				<p:outputLabel value="#{langLabelBean.getLabel('evaluation')}"/>
		  			</p:column>
		  			<p:column>
		  				<p:inputText styleClass="inputArea" value="#{userSearchBean.selectUser.evaluationFrom}"/>
		  			</p:column>
		  			<p:column>
		  				<h:outputText value="～"/>
		  			</p:column>
		  			<p:column>
		  				<p:inputText styleClass="inputArea" value="#{userSearchBean.selectUser.evaluationTo}"/>
		  			</p:column>
	  			</p:panelGrid>
	  		</p:column>
  		</p:row>
  		<p:row styleClass="center">
	  		<p:column>
		  		<p:panelGrid>
		  			<p:column styleClass="label">
		  				<p:outputLabel value="#{langLabelBean.getLabel('number_of_battle')}"/>
		  			</p:column>
		  			<p:column>
		  				<p:inputText styleClass="inputArea" value="#{userSearchBean.selectUser.battleCountFrom}"/>
		  			</p:column>
		  			<p:column>
		  				<h:outputText value="～"/>
		  			</p:column>
		  			<p:column>
		  				<p:inputText styleClass="inputArea" value="#{userSearchBean.selectUser.battleCountTo}"/>
		  			</p:column>
	  			</p:panelGrid>
	  		</p:column>
  		</p:row>
  		<p:row styleClass="center">
	  		<p:column>
  				<p:commandButton value="#{langLabelBean.getLabel('search')}"  styleClass="buttonDefault" update="form"
	  				actionListener="#{userSearchBean.search()}" process="form"/>
	  		</p:column>
  		</p:row>
  	</p:panelGrid>
  	
  	<p:dataGrid id="userTable" var="user" value="#{userSearchBean.userList}" paginator="true" rows="20" paginatorPosition="bottom"
  	paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
  	 columns="1" layout="grid">
	    
	    <p:panel style="text-align:center" >
            <p:panelGrid style="width:100%">
            	<p:row>
		            <p:column colspan="2">
				        <p:link outcome="userPage" value="#{user.userName}">
				        	<f:param name="userId" value="#{user.userId}"/>
				        </p:link>
				    </p:column>
			    </p:row>
			    <p:row>
				    <p:column>
			        	<h:outputText value="#{langLabelBean.getLabel('account')}" />
				    </p:column>
				    <p:column>
			        	<h:outputText value="#{user.twitterAccount}" />
				    </p:column>
			    </p:row>
			    <p:row>
				    <p:column>
			        	<h:outputText value="#{langLabelBean.getLabel('evaluation')}" />
				    </p:column>
				    <p:column>
		        		<h:outputText value="#{user.evaluation}"/>
				    </p:column>
			    </p:row>
			    <p:row>
				    <p:column>
			        	<h:outputText value="#{langLabelBean.getLabel('number_of_battle')}" />
				    </p:column>
				    <p:column>
		        		<h:outputText value="#{user.battleCount}"/>
				    </p:column>
			    </p:row>
            </p:panelGrid>
        </p:panel>
	</p:dataGrid>
  	</h:form>
  </h:body>
</html>
